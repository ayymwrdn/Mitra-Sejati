<html>
<head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg');
    background-size: cover;
               
                
            }
    body:after {
                content:'';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100%;
                background-color: rgba(199, 35, 35, .3);
            }

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: rgb(199, 104, 104);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 25px;
    position: relative;
    z-index: 1;
    
}

h1, h2 {
    text-align: center;
    font-family: Cambria;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 40%;
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 30%;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}
input:focus, select:focus {
    outline: none;
    border-color: #4CAF50; 
}

input[style*="border-color: red"], select[style*="border-color: red"] {
    border-color: red;
}

@media (max-width: 992px){

    .container{
        margin-top: 25vh;

    }
    h1 {
        font-size: 70px;
    }
    label {
        font-size: 50px;
    }
    input {
        width: 90%;
        height: 3vh;
        font-size: 40px;
    }
    select {
        width: 90%;
        height: 4vh;
        font-size: 40px;
}
p {
    font-size: 35px;
}
button {
    width: 40%;
    font-size: 35px;
}
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Transaksi</h1>
        <form id="transactionForm">
            <label for="transactionName">Nama Transaksi:</label>
            <input type="text" id="transactionName" name="transactionName" required>

            <label for="amount">Jumlah:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="Simpan">Simpan</option>
                <option value="Pinjam">Pinjam</option>
                <option value="Tabungan">Tabungan</option>
                <option value="Lain-lain">Lain-lain</option>
            </select>
            <p><a href="daftartransaksi.html">Daftar Transaksi</a></p>
            <br><br>
            <button type="submit">Simpan</button>
        </form>
    </div>
<script>
    document.getElementById('transactionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Mencegah form dikirimkan

    // Ambil data dari form
    let transactionName = document.getElementById('transactionName').value;
    let amount = document.getElementById('amount').value;
    let category = document.getElementById('category').value;

    if (transactionName === '' || amount === '' || category === '') {
        alert(); 
    }
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    transactions.push({name: transactionName, amount: amount, category: category});
    localStorage.setItem('transactions', JSON.stringify(transactions));

    document.getElementById('transactionForm').reset();
    alert("Transaksi berhasil disimpan!");
});

</script>
</body>
</html>
